<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/base.css">

<body>
    <div id="main">
        <div id="header">
            <div class="header-container">
                <a href="/index.html" class="club-img">
                    <img src="/asset/img/club_logo.jpg" alt="">
                </a>
                <i class="fa-solid fa-list"></i>
                <div class="nav-container">
                    <ul>

                        <li><a href="/page/team_history/team_history.html">History</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="title-container">
                <h1 class="main-title">
                    MEMBERS

            </div>

                <div class="content-nav">
                    <div class="years-nav">

                        </div>

                        <div class="year-selector">
                            
                            <ul>
                                <li>2019</li>
                                <li>2020</li>
                                <li>2021</li>
                                <li>2022</li>
                            </ul>
                        </div>                            
                    </div>
                    <div class="role-nav">
                        <ul>
                            <a class="active" href="#"><li>Former</li></a>
                            <a href="#"><li>Ctfer</li></a>
                            <a href="#"><li>Media</li></a>
                        </ul>
                    </div>
                </div>
                <div class="members-tag">
                    <div class="members-container" id="Former">
                        <div class="member">
                           <div class="member-avt">
                                <img src="${value.img}">
                                <div class="member-slogan">
                                    <div>${value.name} say:</div>
                                    <p>${value.slogan}</p>
                                </div>
                                <div class="member-overlay"></div>
                           </div>
                            <div class="menber-info">
                                <div class="name">${value.name}</div>
                                <div class="role">${value.role}</div>
                            </div>
                       </div>
                    </div>
                    <div class="members-container" id="Media">
                    </div>
                    <div class="members-container" id="Ctfer">
                    </div>
                </div>
    </div>
        </div>

                    <a href="/index.html"><img src="/asset/img/club_logo.jpg" alt=""></a>
